<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Hello World - Towers of Hanoi</title>
</head>
<body>
    <div id="hanoiGameBox">
        <div id="towerBox">
        </div>
        <div id="scoreBox">
            <div>
                <p id="moves">Moves: 0</p>
                <button id="resetButton">Reset</button>
                <p id="complete"></p>
            </div>
            <div class="slidecontainer">
                <p>Block</p>
                <input autocomplete="off" type="range" min="1" max="8" value="3" class="slider" id="blockSlider">
                <p>Torn</p>
                <input autocomplete="off" type="range" min="3" max="5" value="3" class="slider" id="towerSlider">
            </div>
        </div>        
    </div>
    
</body>
<script src="script.js"></script>
</html>
